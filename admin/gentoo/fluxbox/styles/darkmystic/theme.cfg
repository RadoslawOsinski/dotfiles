style.name:		darkmystic
style.author:		lyrae
style.date:		May 20, 2006
	
!-- toolbar --

toolbar:				flat
toolbar.pixmap:				bar.xpm
toolbar.color:				#
toolbar.colorTo:			#

toolbar.clock:				flat
toolbar.clock.pixmap:			bar.xpm
toolbar.clock.justify:			center
toolbar.clock.color:			#
toolbar.clock.colorTo:			#
toolbar.clock.textColor:		#ffffff

toolbar.workspace:			flat
toolbar.workspace.pixmap:		bar.xpm
toolbar.workspace.justify:		Center
toolbar.workspace.color:		#
toolbar.workspace.colorTo:		#
toolbar.workspace.textColor:		#fffffff

toolbar.button:				flat 
toolbar.button.pixmap:			bar.xpm
toolbar.button.color:			#
toolbar.button.colorTo:			#
toolbar.button.picColor:		#c0c0c0
toolbar.button.pressed:			flat
toolbar.button.pressed.pixmap:		bar.xpm
toolbar.button.pressed.color:		#
toolbar.button.pressed.colorTo:		#
toolbar.button.pressed.picColor:	#c0c0c0

toolbar.iconbar.empty:			flat
toolbar.iconbar.empty.pixmap:		bar.xpm
toolbar.iconbar.empty.color:		#
toolbar.iconbar.empty.colorTo:		#

toolbar.iconbar.focused:		flat
toolbar.iconbar.focused.pixmap:		barfcs.xpm
toolbar.iconbar.focused.color:		#
toolbar.iconbar.focused.colorTo:	#
toolbar.iconbar.focused.textColor:	#ffffff
toolbar.iconbar.focused.justify:	center

toolbar.iconbar.unfocused:		flat
toolbar.iconbar.unfocused.pixmap:	bar.xpm
toolbar.iconbar.unfocused.color:	#
toolbar.iconbar.unfocused.colorTo:	#
toolbar.iconbar.unfocused.textColor:	#ffffff
toolbar.iconbar.unfocused.justify:	center

toolbar.bevelWidth:			0
toolbar.borderWidth:			1
toolbar.borderColor:			#404040
toolbar.height:				18
toolbar.justify:			center

! -- menu --

menu.title:				flat 
menu.title.pixmap:			bar.xpm
menu.title.justify:			center
menu.title.color:			#
menu.title.colorTo:			#
menu.title.textColor:			#e7e7e7

menu.frame:				Raised Bevel1 Gradient Vertical
menu.frame.pixmap:			
menu.frame.justify:			left
menu.frame.color:			#020202
menu.frame.colorTo:			#030303
menu.frame.textColor:			#ffffff
menu.frame.disableColor:		#c0c0c0

menu.hilite:				flat
menu.hilite.pixmap:			barfcs.xpm
menu.hilite.color:			#
menu.hilite.colorTo:			#
menu.hilite.textColor:			#ffffff

menu.selected.pixmap:			selected.xpm
menu.hilite.selected.pixmap:		

menu.unselected.pixmap:			unselected.xpm
menu.hilite.unselected.pixmap:		

menu.bevelWidth:			1
menu.titleHeight:			18
menu.borderColor:			#404040
menu.borderWidth:			1
menu.bullet.position:			Right
menu.bullet:				triangle

! -- window --

window.title.focus:			flat
window.title.focus.pixmap:		windowfcs.xpm
window.title.focus.color:		#
window.title.focus.colorTo:		#
window.title.unfocus:			flat
window.title.unfocus.pixmap:		windowfcs.xpm
window.title.unfocus.color:		#
window.title.unfocus.colorTo:		#

window.label.focus:			flat
window.label.focus.pixmap:		windowfcs.xpm
window.label.focus.color:		#
window.label.focus.colorTo:		#
window.label.focus.textColor:		#ffffff
window.label.unfocus:			flat
window.label.unfocus.pixmap:		windowfcs.xpm
window.label.unfocus.color:		#
window.label.unfocus.colorTo:		#
window.label.unfocus.textColor:		#a0a0a0

window.button.focus:			flat
window.button.focus.color:      	#
window.button.focus.colorTo:      	#
window.button.focus.picColor:		#
window.button.unfocus:			flat
window.button.unfocus.Color:		#
window.button.unfocus.ColorTo:		#
window.button.unfocus.picColor:		#
window.button.pressed:			flat
window.button.pressed.color:		#
window.button.pressed.colorTo:		#
window.button.pressed.picColor:		#

window.close.pixmap:			close.xpm
window.close.unfocus.pixmap:		close.xpm
window.close.pressed.pixmap:		close_pressed.xpm

window.iconify.pixmap:			min.xpm
window.iconify.unfocus.pixmap:		min.xpm
window.iconify.pressed.pixmap:		min_pressed.xpm

window.maximize.pixmap:			max.xpm
window.maximize.unfocus.pixmap:		max.xpm
window.maximize.pressed.pixmap:		max_pressed.xpm

window.stick.pixmap:			sticky.xpm
window.stick.unfocus.pixmap:		sticky.xpm
window.stick.pressed.pixmap:		sticky_pressed.xpm

window.stuck.pixmap:			un_sticky.xpm
window.stuck.unfocus.pixmap:		un_sticky.xpm
window.stuck.pressed.pixmap:		un_sticky_pressed.xpm

window.handle.focus:			flat
window.handle.focus.pixmap:		bar.xpm
window.handle.focus.color:		#
window.handle.focus.colorTo:		#
window.handle.unfocus:			flat
window.handle.unfocus.pixmap:		bar.xpm
window.handle.unfocus.color:		#
window.handle.unfocus.colorTo:		#
window.handleWidth:			4

window.grip.focus:			flat
window.grip.focus.pixmap:		barfcs.xpm
window.grip.focus.color:		#
window.grip.focus.colorTo:		#
window.grip.unfocus:			flat
window.grip.unfocus.pixmap:		bar.xpm
window.grip.unfocus.color:		#
window.grip.unfocus.colorTo:		#

window.bevelWidth:			0
window.shade:				false
window.borderWidth:			1
window.borderColor:			#404040
window.justify:				Center
window.title.height:			21

*font:					lucida grande-7

!rootCommand:				fbsetbg -f ~/backgrounds/Bliss.jpg
background: 				full
background.pixmap: 			/home/lyrae/backgrounds/Bliss.jpg
